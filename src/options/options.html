<!DOCTYPE html>
<html>
<head>
  <title>Map Services Enhanced Options</title>
  <style>
    textarea {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

<fieldset>
<legend>Service Metadata</legend>

<label>
  <input type="checkbox" id="metadata">
  Auto-collect metadata on page load.
</label>
</fieldset>

<fieldset>
<legend>Feature Counts</legend>

<label>
  <input type="checkbox" id="featurecounts">
  Auto-collect feature counts on page load.
</label>
<br />
<label>
  <input type="checkbox" id="domaincounts">
  Auto-collect domain counts on page load.
</label>

</fieldset>

<fieldset>
<legend>Print Task</legend>
<label for="defaultwebmapasjson">Default Print Task WebMapAsJSON</label>
<textarea rows="5" id="defaultwebmapasjson"></textarea>
</fieldset>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
