<!DOCTYPE html>
<html>
<head>
  <title>Map Services Enhanced Options</title>
  <style>
    textarea {
      display: block;
      width: 100%;
    }
    input[type=text], textarea {
      box-sizing: border-box;
    }
    fieldset {
      padding: 0 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<fieldset>
<legend>Service Metadata</legend>

<label>
  <input type="checkbox" id="metadata">
  Auto-collect metadata on page load.
</label>
</fieldset>

<fieldset>
<legend>Feature Counts</legend>

<label>
  <input type="checkbox" id="featurecounts">
  Auto-collect feature counts on page load.
</label>
<br />
<label>
  <input type="checkbox" id="domaincounts">
  Auto-collect domain counts on page load.
</label>

</fieldset>

<fieldset>
<legend>Print Task</legend>
<label for="defaultwebmapasjson">Default Print Task WebMapAsJSON</label>
<textarea rows="5" id="defaultwebmapasjson"></textarea>
</fieldset>

<fieldset>
  <legend>Query Helper</legend>
  <p>On clicking <b>Select All</b> or <b>Select all but Geometry</b>...</p>
  <input type="radio" name="queryhelperselectall" id="qhget" value="get" />
  <label for="qhget">Query (GET)</label><br />
  <input type="radio" name="queryhelperselectall" id="qhpost" value="post" />
  <label for="qhpost">Query (POST)</label><br />
  <input type="radio" name="queryhelperselectall" id="qhnothing" value="donothing" />
  <label for="qhnothing">Do Nothing</label>
</fieldset>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
